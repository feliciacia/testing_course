name: go 

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: |
      echo "Starting the build process..."
      go build -v ./...
      echo "Build completed."

    - name: Test
      run : |
        echo "Starting the test process..."
        go test -v ./...
        echo "Test completed."

    